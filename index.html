<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery intro</title>
    <link rel="stylesheet" href="css/style.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Paddle</h1>

    <div class="info_container">
      <div class="time_container">
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="mil_seconds"></div>
      </div>
      <div class="level_container">
        <div>Level:</div>
        <div id="level">1</div>
      </div>
      <div class="score_container">
        <div>Score:</div>
        <div id="score">0</div>
      </div>
    </div>





    <div class="container" id="container">
      <img src="images/paddle_img.png" id="paddle" draggable="false" alt="paddle">
      <div id="ball"></div>
    </div>

    <div class="btn-container">
      <button type="button" name="button" id="btn">Start</button>
      <button type="button" name="button" id="restart_btn">Restart</button>
    </div>
  </body>
</html>
